<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendGear - Gestión de Clientes</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TrendGear <img src="snoopy.jpg"></h1>
            <p class="subtitle">Sistema de Gestión de Compras</p>
        </div>
        
        <div class="input-container">
            <div class="input-group">
                <label for="clientName">Nombre del Cliente</label>
                <input type="text" id="clientName" placeholder="Ej: Juan Pérez">
            </div>
            
            <div class="input-group">
                <label for="clientEmail">Email</label>
                <input type="email" id="clientEmail" placeholder="cliente@email.com">
            </div>
            
            <div class="input-group">
                <label for="clientProduct">Producto Comprado</label>
                <div class="combo-wrapper">
                    <input type="text" id="clientProduct" class="combo-input" placeholder="Escribe o selecciona...">
                    <button type="button" class="combo-toggle" data-target="productDropdown">▼</button>
                    <div class="combo-dropdown" id="productDropdown">
                        <div class="combo-option" data-value="Smartphone">Smartphone</div>
                        <div class="combo-option" data-value="Laptop">Laptop</div>
                        <div class="combo-option" data-value="Tablet">Tablet</div>
                        <div class="combo-option" data-value="Smartwatch">Smartwatch</div>
                        <div class="combo-option" data-value="Auriculares">Auriculares</div>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="clientPrice">Precio (USD)</label>
                <input type="number" id="clientPrice" placeholder="Ej: 16.0000" min="0" step="0.01">
            </div>
            
            <div class="input-group">
                <label for="clientPayment">Método de Pago</label>
                <div class="combo-wrapper">
                    <input type="text" id="clientPayment" class="combo-input" placeholder="Escribe o selecciona...">
                    <button type="button" class="combo-toggle" data-target="paymentDropdown">▼</button>
                    <div class="combo-dropdown" id="paymentDropdown">
                        <div class="combo-option" data-value="Tarjeta de Crédito">Tarjeta de Crédito</div>
                        <div class="combo-option" data-value="Nequi">Nequi</div>
                        <div class="combo-option" data-value="Bancolombia">Bancolombia</div>
                        <div class="combo-option" data-value="Efectivo">Efectivo</div>
                    </div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="clientShipping">Método de Envío</label>
                <select id="clientShipping">
                    <option value="Express">Express (1-2 días)</option>
                    <option value="Estándar">Estándar (3-5 días)</option>
                    <option value="Económico">Económico (7-10 días)</option>
                    <option value="Recogida">Recogida en tienda</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="purchaseDate">Fecha de Compra</label>
                <input type="date" id="purchaseDate">
            </div>
            
            <button id="addBtn">Registrar Compra</button>
        </div>
        
        <ul class="client-list" id="clientList"></ul>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
